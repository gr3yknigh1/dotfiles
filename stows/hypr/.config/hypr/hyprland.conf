#
# Hyprland
#
# ~/.config/hypr/hyprland.conf
#
# REQS:
#   * waybar
#   * hyprpaper
#   * hyprpicker
#   * wl-clipboard
#   * cliphist
#   * dunst
#   * kitty
#   * wofi
#   * wireplumber
#   * brightnessctl
#   * playerctl

autogenerated = 0

monitor=,preferred,auto,1
monitor=HDMI-A-1,1920x1080@144,auto,1

exec-once=waybar
exec-once=hyprpaper
exec-once=dunst
exec-once=wl-paste --watch cliphist store

env = XCURSOR_SIZE,24

input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:caps_toggle, grp:win_space_toggle, grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 2

    # gaps_in = 5
    # gaps_out = 20
    # border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    rounding = 0
    # rounding = 10

    blur {
        enabled = false  # true | false
        size = 3
        passes = 1
    }

    drop_shadow = no  # no | yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes  # no | yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = bezier0, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, bezier0
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, bezier0
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mod = SUPER
$shift_mod = SUPER_SHIFT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $shift_mod, Q, killactive,
bind = $shift_mod, E, exit,
bind = $shift_mod, F, togglefloating,

bind = $mod, Return, exec, kitty
bind = $mod, F, fullscreen
bind = $mod, P, pin
# bind = $mod, I, exec, wofi --show drun
# bind = $mod, P, pseudo, # dwindle
bind = $mod, E, togglesplit, # dwindle
bind = $mod, W, togglegroup
bind = $mod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = $mod, C, exec, hyprpicker | wl-copy

bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# WINDOWS AND GROUPS MOVING

bind = $mod, Tab, changegroupactive, f
bind = $shift_mod, Tab, changegroupactive, b

bind = $mod CTRL, h, movegroupwindow, b
bind = $mod CTRL, l, movegroupwindow, f

bind = $mod SHIFT, h, movewindow, l
bind = $mod SHIFT, l, movewindow, r
bind = $mod SHIFT, k, movewindow, u
bind = $mod SHIFT, j, movewindow, d

bind = $mod CTRL SHIFT, h, moveoutofgroup, l
bind = $mod CTRL SHIFT, l, moveoutofgroup, r
bind = $mod CTRL SHIFT, k, moveoutofgroup, u
bind = $mod CTRL SHIFT, j, moveoutofgroup, d

bind = $mod CTRL SHIFT, h, moveintogroup, l
bind = $mod CTRL SHIFT, l, moveintogroup, r
bind = $mod CTRL SHIFT, k, moveintogroup, u
bind = $mod CTRL SHIFT, j, moveintogroup, d

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10


bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl  = , XF86AudioMute       , exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind   = , XF86AudioPlay       , exec, playerctl play
bind   = , XF86AudioPause      , exec, playerctl stop
bind   = , XF86AudioNext       , exec, playerctl next
bind   = , XF86AudioPrev       , exec, playerctl previous

# TODO
# bindl =, XF86AudioMicMute, exec,

bindel =, XF86MonBrightnessUp, exec, brightnessctl set +8
bindel =, XF86MonBrightnessDown, exec, brightnessctl set 8-

# Start wofi opens wofi on first press, closes it on second
bindr=SUPER, SUPER_L, exec, pkill wofi || wofi --show drun


bind = $mod, R, submap, resize
submap=resize
    binde= , right,resizeactive,10 0
    binde= , left,resizeactive,-10 0
    binde= , up,resizeactive,0 -10
    binde= , down,resizeactive,0 10
    binde= , l,resizeactive,10 0
    binde= , h,resizeactive,-10 0
    binde= , k,resizeactive,0 -10
    binde= , j,resizeactive,0 10

    bind= , escape, submap, reset
    bind= $mod, R, submap, reset
submap=reset

bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

