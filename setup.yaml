install_cmd:
  - pacman: "{exe} -Sy {packages}"
  - apt: "{exe} update && {exe} instal {packages}"
  - pip: "{exe} install {packages}"
  - npm: "{exe} --location=global install {packages}"
packages:
  - global: 
    - git
    - git-lfs
    - cmake
    - feh
    - stow
    - ccls
    - fish
    - vim
    - nano
    - exa
    - bat
    - ripgrep
    - neofetch
    - ranger
  - pacman:
    - neovim
    - nodejs
    - npm
    - python
    - python-pip
    - python-virtualenv
    - i3-gaps~
    - i3status~
    - i3blocks~
    - xorg-xinput~
    - alacritty
    - picom
    - min
    - nvm
    - brightnessctl
  - apt:
    - python3
    - python3-pip
    - python3-virtualenv
  - pip:
    - virtualfish
    - scons
    - jedi
    - jedi-language-server
  - npm:
    - neovim
    - git-open
  - omf:
    - nai
    - nvm
hooks:
  - stow-dots
  - install-vim-plug
  - install-omf
  - install-tpm
  - install-rustup
  - setup-ssh
  - change-shell-to-fish
